<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
    </head>
    <body onload="(dis_total())">    
        <h3 id="total">Total:</h3>
        <script>
            function dis_total() {
                const params = new URLSearchParams(window.location.search);
                const formattedPrice = params.get("formattedPrice") || "UNABLE TO DISPLAY";
                document.getElementById("total").textContent = "Total: "+formattedPrice;
            }
        </script>
    </body>
</html>
